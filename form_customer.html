<form class="form-horizontal">
        <fieldset>
          <legend>Customer Onboarding</legend>
          
          <div class="row">
          <div class="form-group col-md-6">
            <label for="title">Title</label>
            <select class="form-control" id="title">
                      <option>Mr</option>
                      <option>Mrs</option>
                      <option>Ms</option>
                    </select>
          </div>
          <div class="form-group col-md-6">
            <label for="firstname">First name</label>
            <input type="text" class="form-control" id="firstname" />
          </div>
          </div>
           
          <div class="row">
          <div class="form-group col-md-6">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control" id="lastname" />
          </div>
          <div class="form-group col-md-6">
            <label for="companyname">Company name</label>
            <input type="text" class="form-control" id="companyname" />
          </div>
          </div>

          <div class="row">
          <div class="form-group col-md-6">
            <label for="buildingnumber">Building/House number</label>
            <input type="text" class="form-control" id="buildingnumber" />
          </div>
          <div class="form-group col-md-6">
            <label for="streetAddress">Street Address</label>
            <textarea class="form-control" id="streetaddress" rows="3"></textarea>
          </div>
          </div>

          <div class="row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="form-group col-md-6">
            <label for="region">Region</label>
            <input type="text" class="form-control" id="region" />
          </div>
          </div>

          <div class="row">
          <div class="form-group col-md-6">
            <label for="postalcode">Postal code</label>
            <input type="text" class="form-control" id="postalcode" />
          </div>
          <div class="form-group col-md-6">
            <label for="landline">Telephone</label>
            <input class="form-control" type="tel" id="landline">
          </div>
          </div>

          <div class="row">
          <div class="form-group col-md-6">
            <label for="mobile">Mobile</label>
            <input class="form-control" type="tel" id="mobile">
          </div>
          <div class="form-group col-md-6">
            <label for="emailAddress">Email</label>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp">
          </div>
          </div>

          <div class="row">
          <div class="form-group col-md-6">
            <label for="emailAddress">Secondary Email</label>
            <input type="secondaryemail" class="form-control" id="emailAddress" aria-describedby="emailHelp">
          </div> 
          <div class="form-group col-md-6">
            <label for="streetAddress">Notes</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
          </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
